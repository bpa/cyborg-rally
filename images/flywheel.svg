<svg xmlns="http://www.w3.org/2000/svg" baseProfile="full"
    width="100" height="100" version="1.1">
   <defs>
     <mask id="center">
        <rect height="100" width="100" fill="white"/>
        <circle cx="50" cy="50" r="8" fill="black"/>
     </mask>
     <linearGradient id="hub" x1="0" x2="1" y1=".75" y2="0">
      <stop offset="0%" stop-color="black"/>
      <stop offset="55%" stop-color="#333"/>
      <stop offset="85%" stop-color="dimgray"/>
      <stop offset="100%" stop-color="black"/>
     </linearGradient>
    <linearGradient id="case">
      <stop offset="0%" stop-color="#ec4"/>
      <stop offset="35%" stop-color="#fe6"/>
      <stop offset="100%" stop-color="#da2"/>
    </linearGradient>
   </defs>
   <circle cx="50" cy="50" r="48" fill="url(#hub)" mask="url(#center)"/>
   <rect x="38" y="6" width="24" height="32" rx="3" ry="3" fill="url(#case)"/>
   <text x="49" y="32" font-size="30" text-anchor="middle" fill="black">1</text>
   <g transform="rotate(90, 50, 50)">
    <rect x="38" y="6" width="24" height="32" rx="3" ry="3" fill="url(#case)"/>
    <text x="49" y="32" font-size="30" text-anchor="middle" fill="black">2</text>
   </g>
   <g transform="rotate(180, 50, 50)">
    <rect x="38" y="6" width="24" height="32" rx="3" ry="3" fill="url(#case)"/>
    <text x="49" y="32" font-size="30" text-anchor="middle" fill="black">3</text>
   </g>
   <g transform="rotate(-90, 50, 50)">
    <rect x="38" y="6" width="24" height="32" rx="3" ry="3" fill="url(#case)"/>
    <text x="49" y="32" font-size="30" text-anchor="middle" fill="black">U</text>
   </g>
</svg>
